name: manual get repo

on: 
  workflow_dispatch:

permissions:
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          repository: victorvk2002/unit-tests
          token: ${{ secrets.PESONAL_TOKEN }}
          path: unit-tests
          ref: main

